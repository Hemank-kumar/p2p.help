<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="P2P.help favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- background rounded square -->
  <rect x="1" y="1" rx="12" ry="12" width="62" height="62" fill="url(#g)"/>

  <!-- subtle inner shadow (very simple) -->
  <rect x="1" y="1" rx="12" ry="12" width="62" height="62"
        fill="black" fill-opacity="0.06" />

  <!-- Main text: P2P and .help -->
  <text x="50%" y="46%" text-anchor="middle" dominant-baseline="central"
        font-family="Inter, Roboto, Arial, sans-serif" font-weight="700"
        font-size="22" fill="#ffffff">P2P
    <tspan font-weight="600" font-size="11" dx="4" dy="10" fill="#ffffff">.help</tspan>
  </text>
</svg>
